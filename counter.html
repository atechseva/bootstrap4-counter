<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <div class="row text-center">
      <div class="col-md-3 col-3">
        <div class="counter">
          <i class="fas fa-smile-beam fa-2x"></i>

          <h2 class="timer count-title count-number" data-to="450" data-speed="1500"></h2>
          <p class="count-text ">Satisfied Clients</p>
        </div>
      </div>
      <div class="col-md-3 col-3">
        <div class="counter">
          <i class="fas fa-tasks fa-2x"></i>
          <h2 class="timer count-title count-number" data-to="460" data-speed="1500"></h2>
          <p class="count-text ">Project Done</p>
        </div>
      </div>
      <div class="col-md-3 col-3">
        <div class="counter">
          <i class="fas fa-graduation-cap fa-2x"></i>
          <h2 class="timer count-title count-number" data-to="6" data-speed="1500"></h2>
          <p class="count-text ">Experience</p>
        </div>
      </div>
      <div class="col-md-3 col-3">
        <div class="counter">
          <i class="fas fa-heart fa-2x"></i>
          <h2 class="timer count-title count-number" data-to="350" data-speed="1500"></h2>
          <p class="count-text ">Reviews</p>
        </div>
      </div>
    </div>
  </div>

  <script src="js/custom.js"></script>
</body>

</html>
